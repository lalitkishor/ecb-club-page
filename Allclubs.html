<!DOCTYPE html>
<html ng-app="Allclubs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Allclubs.css">
	<title>All clubs</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
 	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  	<!-- Compiled and minified JavaScript -->
  	<script   src="https://code.jquery.com/jquery-1.12.1.min.js"   integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I="   crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
          
	<script type="text/javascript" src="Allclubs.js"></script>
</head>
<body ng-controller="Allclubs">
<div class="body">
	<div class="society"><h3>{{firstname}}</h3></div>
	<div class="image_responsive">
	<img ng-src="{{image}}">
	</div>
	<p class="description">{{des}}</p>
</div>
<div class="container"  ng-repeat="c in club" >
  <div class="card">
        <div class="card-image waves-effect waves-block waves-light" >
              <img class="activator" alt="image not avilable" src="technology.jpg" height="400px" width="400px">
        </div>
        <div class="card-content" >
              <span class="card-title activator grey-text text-darken-4">{{c}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{c}}<i class="material-icons right">close</i></span>
              <p>{{information}}</p>
        </div>
   </div>
</div>
</body>
</html>
